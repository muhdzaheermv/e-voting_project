<!-- create_election.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Election</title>
</head>
<body>
    <h1>Create New Election</h1>
    
    <!-- Display any messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <label for="relection_no">Election Number:</label>
        <input type="text" name="relection_no" required><br><br>

        <label for="rfname">Election Name:</label>
        <input type="text" name="rfname" required><br><br>

        <label for="rstime">Start Time:</label>
        <input type="datetime-local" name="rstime" required><br><br>

        <label for="retime">End Time:</label>
        <input type="datetime-local" name="retime" required><br><br>

        <label for="rdescription">Description:</label>
        <textarea name="rdescription" required></textarea><br><br>

        <label for="rstatus">Status:</label>
        <select name="rstatus">
            <option value="Not Available">Not Available</option>
            <option value="Available">Available</option>
        </select><br><br>

        <button type="submit">Create Election</button>
    </form>
    
    <br>
    <a href="{% url 'officer_home' %}">Back to Home</a>
</body>
</html>
