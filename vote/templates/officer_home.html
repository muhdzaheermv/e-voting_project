<!-- officer_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Officer Home</title>
</head>
<body>
    <h1>Welcome, {{ request.session.cs }}!</h1>
    <h2>Created Elections:</h2>

    {% if elections %}
        <ul>
            {% for election in elections %}
                <li>
                    <a href="{% url 'election_detail' election_id=election.id %}">
                        Election #{{ election.election_no }} - {{ election.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No elections created yet.</p>
    {% endif %}

    <br>
    <a href="{% url 'create_election' %}">Create a new election</a>
</body>
</html>
