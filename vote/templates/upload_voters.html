<!DOCTYPE html>
<html>
<head>
    <title>Upload Voters</title>
</head>
<body>
    <h2>Upload Voter List</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="voter_file" accept=".xlsx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
