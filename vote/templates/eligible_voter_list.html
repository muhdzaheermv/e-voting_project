<!DOCTYPE html>
<html>
<head>
    <title>Eligible Voter List</title>
</head>
<body>
    <h1>Eligible Voter List for Election: {{ election.name }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Voter Username</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for voter in eligible_voters %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ voter.voter.username }}</td>
                <td>{{ voter.phone_number }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No eligible voters found for this election.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
