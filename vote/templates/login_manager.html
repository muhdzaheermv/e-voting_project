<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Election Manager</title>
</head>
<body>
    <h2>Election Manager Login</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Username:</label>
        <input type="text" name="username" required><br>

        <label>Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register_manager' %}">Register here</a></p>
</body>
</html>
