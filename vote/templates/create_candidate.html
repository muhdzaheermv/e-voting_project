<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="rname">Candidate Name:</label>
    <input type="text" name="rname" required>
    
    <label for="rprofile_picture">Profile Picture:</label>
    <input type="file" name="rprofile_picture">
    
    <label for="rdescription">Description:</label>
    <textarea name="rdescription"></textarea>
    
    <label for="rsubname">Subname:</label>
    <input type="text" name="rsubname">
    
    <button type="submit">Create Candidate</button>

    
 </form>
