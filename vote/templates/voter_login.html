<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Login</title>
</head>
<body>
    <h2>Voter Login</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="voter_id">Enter Your Voter ID:</label>
        <input type="text" name="voter_id" required>
        <button type="submit">Login</button>
    </form>

    
</body>
</html>
